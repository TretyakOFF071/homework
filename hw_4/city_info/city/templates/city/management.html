{% extends 'city/base.html' %}
{% block greeting %}
    <h1>Руководство города</h1>
    <a href="{% url 'main' %}">Главная</a>
    <a href="{% url 'news' %}">Новости</a>
    <a href="{% url 'facts' %}">Факты</a>
    <a href="{% url 'contacts' %}">Контакты</a>
{% endblock %}

{% block content %}
<ul>
    {% for manager in managements %}

        <li>
            <h3>{{ manager.name }}</h3>
            <p>{{ manager.title }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
