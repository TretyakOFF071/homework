{% extends 'cars/base.html' %}

{% block navigation %}
<header>
    <h1>Автомобили</h1>
</header>
{% endblock %}

{% block car %}
<div class="container">
    <div class="car">
        <h3>{{car.brand}}</h3>
        <h3>Модель: {{car.model}}</h3>
        <p>Год выпуска: {{car.year}}</p>
        <p>Лошадиные силы: {{car.horsepower}}</p>
    </div>
</div>
{% endblock %}
